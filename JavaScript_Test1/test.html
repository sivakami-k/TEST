<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-5" style="height: 600px;">
            <div class="col-lg-8"
                style="border: 7px double rgba(54, 83, 163, 0.708);width:550px;margin-left: 100px;height:350px;border-radius: 12px;">

                <div class="d-flex justify-content-between" style="margin-top: 20px;">
                    <div>
                        <label for="date" class="form-label" style="margin-left: 10px;">Date</label>
                    </div>
                    <div>
                        <label for="time" style="margin-right: 210px;" class="form-label">Time</label>
                    </div>

                </div>
                <div class="d-flex justify-content-evenly">
                    <div>
                        <input id="date" type="date" class="form-control"
                            style="width: 230px;height: 30px;margin-left: 10px;border-radius: 5px;" required>
                    </div>
                    <div style="margin-right: 500px;">
                        <input id="time" type="time" class="form-control"
                            style="width: 230px;height: 30px;margin-left: 30px;border-radius: 5px;" required>
                    </div>

                </div>
                <div style="margin-top: 30px;margin-left: 10px;">
                    <label for="des" class="form-label">Description</label>
                </div>
                <div>
                    <textarea id="des" class="form-control" style="width: 490px;margin-left: 10px;border-radius: 7px;"
                        onkeyup="keyup1(this)"></textarea>
                </div>

                <div class="d-flex justify-content-start" style="margin-top: 60px;margin-left: 10px;">
                    <div>
                        <button onclick="save()" class="bg-success-subtle rounded-1 border-1 w-100 btn">Submit</button>
                    </div>
                    <div style="margin-left: 20px;">
                        <button onclick="clr()" class="bg-danger-subtle rounded-1 border-1 btn">Clear</button>
                    </div>

                </div>

                <p id="p1" style="margin-top: 10px;margin-left: 10px;color: red;"></p>


            </div>
            <div class="col-lg-4" style="margin-left: 230px;">
                <div id="div1" class="" style="width: 230px;">

                </div>
            </div>
        </div>
    </div>





    <script>
        function save() {

            var in1 = document.getElementById("date").value;
            var in2 = document.getElementById("time").value;
            var des = document.getElementById("des").value;

            if (in1 == "" || in2 == "" || des == "") {
                document.getElementById("p1").innerText = "Fill all the fields!!";
            }
            else {
                document.getElementById("p1").innerText = "";
                var pdiv = document.getElementById("div1");
                var d2 = document.createElement("div");
                d2.setAttribute("id", "d2");
                d2.setAttribute("class", "card border-primary-subtle");
                d2.setAttribute("style", "border:5px double blue;");
                d2.setAttribute("style", "padding:2px");
                d2.setAttribute("style", "margin-bottom:20px");

                var d22 = document.createElement("div");
                d22.setAttribute("class", "row");
                d22.setAttribute("style", "margin-top:20px");
                var d23 = document.createElement("div");
                d23.setAttribute("class", "col-lg-6");
                var d24 = document.createElement("div");
                d24.setAttribute("class", "col-lg-6");
                var s1 = document.createElement("span");
                s1.setAttribute("style", "margin-left:20px");
                var s2 = document.createElement("span");
                s2.setAttribute("style", "margin-left:35px");
                var n3 = document.createElement("p");
                n3.setAttribute("style", "margin-top:30px;margin-left:20px;margin-right:20px;");
                n3.setAttribute("class", "bg-secondary-subtle rounded-2 p-1");


                var b1 = document.createElement("button");
                b1.setAttribute("style", "margin-left:140px;width:60px;height:25px;margin-bottom:10px;");
                b1.setAttribute("class", "bg-danger-subtle btn");
                b1.setAttribute("value", "Clear");
                b1.setAttribute("onclick", "rem(this)");

                pdiv.appendChild(d2);
                d2.appendChild(d22);
                d22.appendChild(d23);
                d23.appendChild(s1);
                d22.appendChild(d24);
                d24.appendChild(s2);
                d2.appendChild(n3);
                d2.appendChild(b1);

                s1.innerHTML = in1;
                s2.innerHTML = in2;
                n3.innerHTML = des;
            }
        }
        function keyup1(th) {

            let isOnlyLetters = /^[a-zA-Z ]+$/.test(th.value);
            console.log(isOnlyLetters);
            if (th.value == "") {
                document.getElementById("p1").innerText = "";

            }

            else if (isOnlyLetters == false) {
                th.setAttribute("style", "border:3px solid red;width: 500px;margin-left: 10px;border-radius: 7px;")
                document.getElementById("p1").innerText = "Should only contain letters";

            }

            else {
                th.setAttribute("style", "width: 500px;margin-left: 10px;border-radius: 7px;");
                document.getElementById("p1").innerText = "";

            }
        }

        function clr() {
            document.getElementById("date").value = "";
            document.getElementById("time").value = "";
            document.getElementById("des").value = "";
            document.getElementById("p1").value = "";

        }


        function rem(th) {
            const d2 = th.parentElement;
            d2.remove();

        }


    </script>

</body>

</html>
